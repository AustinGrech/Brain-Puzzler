<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./Assets/css/style.css">

    <title>Brain Puzzler</title>

</head>

<body>

    <header class="mainhead">

        <div class="highscore">View Highscores!</a></div>

        <h1 class="brain">Brain Puzzler</h1>

        <div class="timer"></div>

    </header>

<main>

        
        <button class="start-btn">Start Quiz</button>

        <div id="score">

            <h2>HighScores!</h2>

            <ul id="hsnames"></ul>
            
        </div>

    <div id="Qcontainer">

        <h2 id="question"></h2>

        <ul id="choices"></ul>

    </div>

    <form id="nameform" method="POST">

        <div class="input">

          <label for="first-name"></label>

          <input type="text" name="first-name" id="initials" placeholder="Initials" />

        </div>

        <button id="submit">Submit Initials</button>

    </form>

   
</main>

<footer>

    <h2 id="rightwrong"></h2>

</footer>

<script src="./Assets/Javascript/style.js"></script>

</body>

</html>
